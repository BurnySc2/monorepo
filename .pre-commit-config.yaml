repos:
  - repo: local
    hooks:
        - id: yapf
          name: yapf
          stages: [ commit ]
          language: system
          entry: poetry run yapf -i
          types: [ python ]
          exclude: setup.py

        - id: mypy
          name: mypy
          stages: [ commit ]
          language: system
          entry: poetry run mypy . --ignore-missing-imports
          types: [python]
          pass_filenames: false

        - id: pytest
          name: pytest
          stages: [ commit ]
          language: system
          entry: poetry run pytest
          types: [ python ]

