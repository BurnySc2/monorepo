- repo: local
  hooks:
  # Autoformat, lint, test
  - id: xonsh
    name: Run xonsh script
    stages: [commit]
    language: system
    entry: poetry run xonsh run_tests.xsh run --pylint --pytest --npmlint --npmtest
    pass_filenames: false

