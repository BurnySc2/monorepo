<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX+Fastapi Todo App</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script>
      htmx.config.withCredentials = true;
    </script>
  </head>

  <body id="parent-div" class="flex flex-col items-center h-screen">
    <header
      id="header"
      hx-get="https://{{ server_url }}/htmxapi/chatheader"
      hx-trigger="load"
      hx-swap="outerHTML"
    ></header>
    <div class="text-xl">HTMX+Fastapi Chat App</div>
    <div
      class="flex flex-col justify-center content-start w-screen h-full"
      hx-ext="ws"
      ws-connect="wss:{{ server_url }}/htmx_ws"
    >
      <div class="flex h-full">
        <section id="content" class="flex flex-col bg-gray-500 w-2/3"></section>
        <section
          id="userlist"
          class="flex flex-col bg-gray-400 w-1/3"
        ></section>
      </div>
      <form class="flex h-1/6" ws-send>
        <input
          type="text"
          name="chat_message"
          placeholder="my message"
          class="w-2/3"
        />
        <button type="submit" class="w-1/3">Send message</button>
      </form>
    </div>
  </body>
</html>
