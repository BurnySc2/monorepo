[tool.poetry]
name = "fastapi_server"
version = "0.1.0"
description = ""
authors = ["BuRny <gamingburny@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.8 <3.11"
# Write and read classes to/from json
dataclasses-json = "^0.5"
# Fastapi server
fastapi = "^0.78.0"
uvicorn = "^0.18.1"
starlette = "0.19.1"
# Somehow required
colorama = "^0.4.4"
# Simple logger
loguru = "^0.5"
# Replay parser
zephyrus-sc2-parser = "^0.3.7"
# Multipart replay upload
python-multipart = "^0.0.5"

[tool.poetry.dev-dependencies]
# Test library
pytest = "^7.0.1"
pytest-asyncio = "^0.16"
pytest-benchmark = "^3.4.1"
# Property based testing
hypothesis = "^6.39.3"
# Info about the system
psutil = "^5.9.1"
# End to end tests
playwright = "^1.22.0"
pytest-playwright = "^0.3.0"
# Autoformat
yapf = "^0.32.0"
toml = "^0.10.2"
# Remove unused imports
pycln = "^1.3.3"
# Reorder imports
isort = "^5.10.1"
# Linter
pylint = "^2.14.3"
# Type checker
mypy = "^0.961"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
