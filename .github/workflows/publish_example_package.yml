name: publish_example_package

on: [push, pull_request]

jobs:
  build_and_publish:
    env:
      SUBDIRECTORY: example_package
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-${{ matrix.python-version }}-poetry-prod-package-${{ hashFiles('poetry.lock') }}

    - name: Install dependencies
      run: |
        python -m pip install poetry
        cd $SUBDIRECTORY
        poetry install --no-dev

    - name: Build
      run: |
        cd $SUBDIRECTORY
        poetry build

      # Publish package on pypi
    - name: Publish
      continue-on-error: true
      run: |
        poetry publish --username ${{ secrets.pypi_username }} --password ${{ secrets.pypi_password }}
