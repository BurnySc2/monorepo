name: test_bored_gems


on:
  push:
    paths:
    - bored_gems/**
    - .github/workflows/test_bored_gems.yml
  pull_request:
    branches:
    - master
    - develop

env:
  SUBDIRECTORY: bored_gems

jobs:
  test_supabase_stream_scripts:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: ['16', '18']
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}

    - name: Cache npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ matrix.os }}-${{ matrix.node }}-${{ env.SUBDIRECTORY }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Install npm dependencies
      working-directory: ${{ env.SUBDIRECTORY }}
      run: |
        npm install

    - name: Run build command
      working-directory: ${{ env.SUBDIRECTORY }}
      run: |
        npm run build

    - name: Install playwright browsers
      if: ${{ matrix.node != '14' }}
      working-directory: ${{ env.SUBDIRECTORY }}
      run: |
        npx playwright install

    - name: Run tests
      if: ${{ matrix.node != '14' }}
      working-directory: ${{ env.SUBDIRECTORY }}
      run: |
        npm run test
