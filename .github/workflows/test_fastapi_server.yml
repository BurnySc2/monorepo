name: test_fastapi_server


on:
  push:
    paths:
    - burny_common/**
    - fastapi_server/**
    - .github/workflows/test_fastapi_server.yml
  pull_request:
    branches:
    - master
    - develop

jobs:
  test_backend:
    env:
      SUBDIRECTORY: fastapi_server
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10']
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache poetry
      uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('poetry.lock') }}

    - name: Install Python dependencies
      run: |
        cd ${{ env.SUBDIRECTORY }}
        python -m pip install poetry
        poetry install

    - name: Run Python tests
      run: |
        cd ${{ env.SUBDIRECTORY }}
        poetry run pytest

  deploy_backend:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: [test_backend]
    env:
      USERNAME: fastapiserver
    if: github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v2

    - name: Deploy backend
      run: |
        rm -rf fastapi_server/data

    - name: Stop services
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        port: 22
        username: ${{ env.USERNAME }}
        key: ${{ secrets.FASTAPISERVERKEY }}
        passphrase: ''
        script: |
          sudo /bin/systemctl disable --now ${{ env.USERNAME }}

    - name: Update server files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        port: 22
        username: ${{ env.USERNAME }}
        key: ${{ secrets.FASTAPISERVERKEY }}
        passphrase: ''
        source: .
        target: /home/${{ env.USERNAME }}/${{ env.USERNAME }}

    - name: Update dependencies and .service file then re-enable service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        port: 22
        username: ${{ env.USERNAME }}
        key: ${{ secrets.FASTAPISERVERKEY }}
        passphrase: ''
        script: |
          cd "/home/${{ env.USERNAME}}/${{ env.USERNAME }}/fastapi_server"
          poetry install --no-dev
          cp "/home/${{ env.USERNAME }}/${{ env.USERNAME }}/fastapi_server/systemd/${{ env.SERVICENAME }}.service" "/etc/systemd/system/${{ env.SERVICENAME }}.service"
          sudo /bin/systemctl daemon-reload
          sudo /bin/systemctl enable --now ${{ env.SERVICENAME }}
