[tool.poetry]
name = "burny_test_template"
version = "0.1.1"
description = ""
authors = ["BuRny <gamingburny@gmail.com>"]
packages = [
    { include = "burny_test_template/*.py" },
]

[tool.poetry.dependencies]
python = ">=3.7 <3.11"
# Numeric python
numpy = "^1.21.2"
# Improve performance by writing C or C++ similar code
cython = "^3.0.0a8"
# Write and read classes to/from json
dataclasses-json = "^0.5.4"
# Network access
aiohttp = "^3.7.3"
# Required by aiohttp on windows?
idna-ssl = "^1.1.0"
# Simple logger
loguru = "^0.5.3"
# Required by loguru on windows?
aiocontextvars = "^0.2.2"
atomicwrites = "^1.3.0"
contextvars = "^2.4"
win32-setctime = "^1.0.3"
# Image library
pillow = "^8.2.0"
# Better / easier datetime library
pendulum = "^2.1.2"
# Easier nested dictionary manipulation
dpath = "^2.0.3"
# File watcher
watchgod = "^0.7"
# Database with ORM
SQLAlchemy = "^1.4.20"
# Simple database that operates on dictionaries
tinydb = "^4.5.0"
# New popular database
pymongo = "^3.12.0"
# Generate text
lorem-text = "^1.5"
# https://github.com/tiangolo/sqlmodel
sqlmodel = "^0.0.4"
# Geometry manipulation
Shapely = "^1.7.1"
# https://www.encode.io/databases/
databases = {extras = ["sqlite"], version = "^0.5.2"}

[tool.poetry.dev-dependencies]
# Autoformatter
yapf = "^0.31.0"
# Linting
pylint = "^2.8.3"
# Test library
pytest = "^6.2.2"
pytest-asyncio = "^0.15.1"
pytest-cov = "^2.12.1"
pytest-benchmark = "^3.4.1"
# Type checking
mypy = "^0.910"
# Requirement for pytest < 3.8
importlib_metadata = "^1.7.0"
# Statistical testing
hypothesis = "^6.18.0"
# Cyclomatic complexity checker
radon = "^5.0.1"
# Function profiler, checks how often functions get called
snakeviz = "^2.1.0"
# Line profiler, unable to install on windows?
# line_profiler = "^3.0.2"
# Required by line_profiler
# ipython = "^7.16.1"
# Enable pre commit hooks
pre-commit = "^2.15.0"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.masonry.api"

[tool.mypy]
python_version = "3.7"
ignore_missing_imports = true

[tool.pylint.design]
# Maximum number of locals for function / method body
max-locals = 25
[tool.pylint.messages_control]
max-line-length = 120
# C0301,E501 2x Line too long
# C0114 module Docstring
# C0115 missing class docstring
# C0116 missing function docstring
# R0913 function with too many arguments
# C0413 import order
# C0411 import order of external libs
# W0511 TODO
# W0105 string statement with no effect
# R0801 duplicate code
# W0621 redefining name from outer score
# C0103 variable name does not conform snake case naming style
# R0903: Too few public methods of a class
# E1101: Class 'SqlMetaclass' has no '__annotations__' member (no-member)
disable = "C0301,E501, C0114, C0115, C0116, R0913, C0413, C0411, W0511, W0105, R0801, W0621, C0103, R0903, E1101"

[tool.yapf]
based_on_style = "pep8"
column_limit = 120
split_arguments_when_comma_terminated = true
dedent_closing_brackets = true
